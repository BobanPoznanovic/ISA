<div role="form" ng-controller="RegistrationController">

   	<div class="container">
           	
           <div class="row">
               <div class="col-sm-8 col-sm-offset-2 text">
                   <div class="description">
                   	<p>
                   	</p>
                   </div>
               </div>	
           </div>
    
            <div class="row" >
               <div class="col-sm-10 col-sm-offset-1 show-forms" >
               	<span class="show-login-form active"><h3><em>Login</em></h3></span> 
               </div>
           </div> 
           
            <div class="row login-form">
               <div class="col-sm-4 col-sm-offset-1">
					<form role="form" action="" method="post" class="l-form" name="loginForm">
				                	<div class="form-group">
				                		<label class="sr-only" for="l-form-username">Email</label>
				                    	<input type="text" name="email" placeholder="Email..." class="l-form-username form-control" id="l-form-username" ng-model="user.email" required>
				                    		<div ng-messages="loginForm.email.$error" ng-messages-include="messages.html"></div>
				                    </div>
				                    <div class="form-group">
				                    	<label class="sr-only" for="l-form-password">Password</label>
				                    	<input type="password" name="password" placeholder="Password..." class="l-form-password form-control" id="l-form-password" ng-model="user.password" required>
				                    		<div ng-messages="loginForm.password.$error" ng-messages-include="messages.html"></div>
				                    </div>
				                   <a href="#/login"><button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-danger" ng-click="login(user)">Sign in!</button></a>
				           <!-- <ul class="actions">
				           		<li ng-show="!statusOk"><a data-toggle="modal" data-target="#error-modal"><button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-danger" ng-click="login(user)">Sign in!</button></a></li>
				           		<li ng-show="status"><a data-toggle="modal" data-target="#error-modal"><button ng-disabled="loginForm.$invalid" type="submit" class="btn btn-danger" ng-click="login(user)">Sign in!</button></a></li>
				          <a href="#/homePage"><button type="submit" class="btn btn-danger" ng-click="login(user)">Sign in!</button></a>
				          <div ng-show="loggedIn"></div>
				          </ul> -->
				   	</form>
   	<div class="social-login">
                   	<p>Or login with:</p>
                   	<div class="social-login-buttons">
                    	<a class="btn btn-link-1" href="#/login"><i class="fa fa-facebook"></i></a>
                    	<a class="btn btn-link-1" href="#/login"><i class="fa fa-twitter"></i></a>
                    	<a class="btn btn-link-1" href="#/login"><i class="fa fa-google-plus"></i></a>
                   	</div>
                   </div>
               </div>
               
           </div> 
           
	</div>  
</div>          
<div ng-include="'modals/errorModal.html'"></div>
