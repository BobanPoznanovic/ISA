<link rel="stylesheet" href="bootstrap/seatStyle.css">
<div class="col-sm-4 col-sm-offset-1" >
	<p class="text-center">reservation step 4</p>
	<form name="reserveStep4Form" role="form" action="" method="post" class="r-form">
			 <p class="text-center">invite friends</p>
			 <div ng-init="getFriends()">
		          <table class="table table-hover" style="width:100%;">
			          <thead>
							<th><a href="#/homePage" ng-click="sortType = 'name'; sortReverse =! sortReverse" >
					      			<span ng-show="sortType == 'name' && !sortReverse"></span>Name <span><i class="material-icons"><i class="material-icons">swap_vert</i></span>
					   			</a>
					   		</th>
							<th><a href="#/homePage" ng-click="sortType = 'surname'; sortReverse =! sortReverse" >
					      			<span ng-show="sortType == 'surname' && !sortReverse"></span>Surname <span><i class="material-icons"><i class="material-icons">swap_vert</i></span>
					   			</a>
					   		</th>
						</thead>
						<tbody>
						<!-- |orderBy:orderByField:reverseSort" -->
							<tr ng-if="status != 'waiting'" ng-repeat="result in friends | orderBy:sortType:sortReverse" ng-click="setSelected(result)"
							class="ng-class:{'selected-row': selected === result}">
								<td>{{result.name}}</td>
								<td>{{result.surname}}</td>
								<td>
								<div ng-show="result.sent == 'notSent'" type="button" class="btn btn-primary" ng-click="inviteFriend(result); clickSent(result)">Invite friend </button></div>
								<div ng-show="result.sent == 'sent'"><button type="button" class="btn btn-default" disabled >Invited</button></div></td>
							</tr>
						</tbody>
					</table>
			</div>
			<a href="#/homePage"><button type="submit" class="btn btn-default" ng-click="previousStep()">Previous</button></a>
	  		<a href="#/homePage"><button type="submit" class="btn btn-default" ng-click="nextStep(); getValues()">Next</button></a>
		</form>
</div>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
