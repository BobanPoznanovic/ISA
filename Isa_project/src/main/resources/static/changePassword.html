
<div role="form" ng-controller="FunZoneController">
        <script src="https://code.angularjs.org/1.3.0-rc.2/angular-messages.js"></script>

        <!-- Top content -->
        <div class="top-content" >
        	<div class="container">
                	
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-6 text">
                        <div class="description">
                        	<p>
                        	</p>
                        </div>
                    </div>	
                </div>
                
                <div class="row" >
                    <div class="col-sm-10 col-sm-offset-1 show-forms" >
                    	<!-- <span class="show-login-form active">Login</span>  -->
                    	<!-- <span class="show-forms-divider">/</span>  -->
                    	<span class="show-register-form active"><h3><em>Change password</em></h3></span>
                    </div>
                </div>
                 <div class="row register-form" >
                    <div class="col-sm-4 col-sm-offset-1">
						<form name="registrationForm" role="form" action="" method="post" class="r-form">
	                    	
	                        <div class="form-group">
	                        	<label class="sr-only" for="r-form-email">Password</label>
	                        	<input type="password" name="password" placeholder="Password..." class="r-form-email form-control" id="password" ng-model="user.password" required>
	                        		<div ng-messages="registrationForm.password.$error" ng-messages-include="messages.html"></div>
	                        </div>
	                         <div class="form-group">
	                        	<label class="sr-only" for="r-form-passwordc">Confirm password</label>
	                        	<input type="password" name="passwordc" placeholder="Confirm password..." class="r-form-email form-control" id="passwordc" ng-model="user.passwordc" ng-blur="verifyPassword(user.password, user.passwordc)" required>
	                        		<div ng-show="noMatch"><p style="color:red">Passwords don't match</p></div>
	                        		<div ng-messages="registrationForm.passwordc.$error" ng-messages-include="messages.html"></div> 
	                        		
	                        </div>
	                        
	                        
				            <a href="#/homePage"><button ng-disabled="registrationForm.$invalid" type="submit" class="btn btn-danger" ng-click="changePassword(user)">Sign me up!</button></a>
	
						</form>
						
						
          
                </div>
                    
        	</div>
        </div>
        </div>
</div>
