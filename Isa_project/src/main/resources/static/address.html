<script>
function initMap() {
	
	url = document.URL
	ulica = url.split('#')[1];
	console.log(ulica);
    $.get('https://maps.googleapis.com/maps/api/geocode/json?address=' + ulica, function(data){
    	
    	
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 17,
            center: data.results[0].geometry.location

        });
        var marker = new google.maps.Marker({
            position: data.results[0].geometry.location,
            map: map
        });
    })

}
</script>
