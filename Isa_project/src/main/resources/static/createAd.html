<h1 class="page-header">Create ad</h1>
<form class="form-horizontal" name="myForm" novalidate
	style="width: 50%">
	<div class="form-group">
		<label class="control-label col-sm-3" for="rn">Name:</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" placeholder="Enter name" name="name"
				required ng-Model="$parent.$parent.ad.name" id="rn" pattern = "^[A-Z][a-z_ A-Z]*" ng-minlength="3" ng-maxlength="30">
		</div>
	</div>
	<div role="alert" style="color:red">
      <span class="error" ng-show="myForm.name.$error.minlength">
        Too short!</span>
      <span class="error" ng-show="myForm.name.$error.maxlength">
        Too long!</span>
         <span class="error" ng-show="myForm.name.$error.pattern">
        Example with all permited letters : "Sasa_da nekaNsda" !</span>
    </div>
	<div class="form-group">
		<label class="control-label col-sm-3" for="des">Description:</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="des" name="des"
				placeholder="Enter description" required
				ng-Model="$parent.ad.description" pattern = "^[A-Z][a-z_ A-Z0-9]*" ng-maxlength="50">
		</div>
	</div>
	 <div role="alert" style="color:red">
       <span class="error" ng-show="myForm.des.$error.maxlength">
        Too long!</span>
        <span class="error" ng-show="myForm.des.$error.pattern">
        Example with all permited letters : "Sasa_da nekaNsda87" !</span>
    </div>
     <div class="form-group">
		<label class="control-label col-sm-3" for="date">Valid to:</label>
		<div class="col-sm-9">
			<input type="date" class="form-control" id="date" name="date"
				placeholder="Enter date" required
				ng-Model="$parent.ad.date">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success"
				ng-Click="$parent.createAd()" title="Form invalid!"
				data-toggle="tooltip" data-placement="top" ng-disabled="myForm.$invalid" tooltip>Submit</button>
		</div>
	</div>
</form>
